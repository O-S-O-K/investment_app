services:
  - type: web
    name: investment-app-api
    runtime: python
    plan: starter
    buildCommand: pip install -e .
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: prod
      - key: API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./investment_app.db

  - type: web
    name: investment-app-dashboard
    runtime: python
    plan: starter
    buildCommand: pip install -e .
    startCommand: python -m streamlit run dashboard/streamlit_app.py --server.address 0.0.0.0 --server.port $PORT
    envVars:
      - key: API_BASE
        value: https://investment-app-api.onrender.com
      - key: API_KEY
        sync: false
